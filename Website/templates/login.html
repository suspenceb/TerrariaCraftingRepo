{% extends "base.html" %} {% block title %}Login{% endblock %} {% block
content%}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2 class="mt-5">Login</h2>
      <form method="post">
        <div class="form-group mt-3">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <input type="submit" value="Login" class="btn btn-primary mt-2" /> <a
          href="/register"
          class="btn btn-link mt-2"
          >Register</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
